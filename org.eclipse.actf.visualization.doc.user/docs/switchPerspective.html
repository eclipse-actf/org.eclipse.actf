<H1>How to select the perspective of ACTF Visualization Feature</H1>
<P>
To select perspectives of ACTF Visualization Feature, use the "Open Perspective" dialog by selecting <B>Window &gt; Open Perspective &gt; Other </B> from the toolbar menu.
Then, the desired perspective can be selected from the dialog.
